    <header>
        <h1>Registro de Actividad de Slots</h1>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalSlots">24</div>
                <div class="stat-label">Total Slots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="occupiedSlots">18</div>
                <div class="stat-label">Ocupados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availableSlots">6</div>
                <div class="stat-label">Disponibles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayActivity">42</div>
                <div class="stat-label">Actividad Hoy</div>
            </div>
        </div>

        <div class="activity-section">
            <div class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1H12.828l-2.18 5.993a.5.5 0 0 1-.94 0L6 4.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1H3.672l2.18-5.993A.5.5 0 0 1 6 2"/>
                </svg>
                Actividad de Slots en Tiempo Real
            </div>
            
            <div class="filters">
                <input type="text" class="filter-input" id="plateFilter" placeholder="Buscar por placa...">
                <input type="text" class="filter-input" id="userFilter" placeholder="Buscar por usuario...">
                <select class="filter-input" id="statusFilter">
                    <option value="">Todos los estados</option>
                    <option value="occupied">Ocupados</option>
                    <option value="available">Disponibles</option>
                </select>
                <button class="refresh-btn" onclick="refreshData()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                    Actualizar
                </button>
            </div>

            <table class="activity-table" id="activityTable">
                <thead>
                    <tr>
                        <th>Slot</th>
                        <th>Placa</th>
                        <th>Propietario</th>
                        <th>Hora Entrada</th>
                        <th>Hora Salida</th>
                        <th>Tiempo Estadía</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="activityTableBody">
                    <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Datos de ejemplo para simular la actividad
        let slotData = [
            {
                slot: 'A01',
                plate: 'ABC-1234',
                owner: 'Juan Pérez',
                entryTime: '08:30',
                exitTime: '-',
                duration: '3h 45m',
                status: 'occupied'
            },
            {
                slot: 'A02',
                plate: 'XYZ-5678',
                owner: 'María García',
                entryTime: '09:15',
                exitTime: '11:30',
                duration: '2h 15m',
                status: 'available'
            },
            {
                slot: 'A03',
                plate: 'DEF-9876',
                owner: 'Carlos López',
                entryTime: '10:00',
                exitTime: '-',
                duration: '2h 15m',
                status: 'occupied'
            },
            {
                slot: 'B01',
                plate: 'GHI-2468',
                owner: 'Ana Martínez',
                entryTime: '07:45',
                exitTime: '16:30',
                duration: '8h 45m',
                status: 'available'
            },
            {
                slot: 'B02',
                plate: 'JKL-1357',
                owner: 'Roberto Silva',
                entryTime: '11:20',
                exitTime: '-',
                duration: '1h 05m',
                status: 'occupied'
            },
            {
                slot: 'B03',
                plate: 'MNO-9753',
                owner: 'Laura Jiménez',
                entryTime: '08:00',
                exitTime: '-',
                duration: '4h 25m',
                status: 'occupied'
            },
            {
                slot: 'C01',
                plate: 'PQR-8642',
                owner: 'Diego Vargas',
                entryTime: '09:30',
                exitTime: '12:15',
                duration: '2h 45m',
                status: 'available'
            },
            {
                slot: 'C02',
                plate: 'STU-7531',
                owner: 'Carmen Ruiz',
                entryTime: '10:45',
                exitTime: '-',
                duration: '1h 40m',
                status: 'occupied'
            }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        function renderTable(data = slotData) {
            const tbody = document.getElementById('activityTableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.slot}</strong></td>
                    <td><span class="plate-number">${item.plate}</span></td>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${getInitials(item.owner)}</div>
                            <span>${item.owner}</span>
                        </div>
                    </td>
                    <td>${item.entryTime}</td>
                    <td>${item.exitTime}</td>
                    <td><span class="duration">${item.duration}</span></td>
                    <td><span class="status ${item.status}">${item.status === 'occupied' ? 'Ocupado' : 'Disponible'}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const occupied = slotData.filter(item => item.status === 'occupied').length;
            const available = slotData.filter(item => item.status === 'available').length;
            
            document.getElementById('occupiedSlots').textContent = occupied;
            document.getElementById('availableSlots').textContent = available;
        }

        function filterData() {
            const plateFilter = document.getElementById('plateFilter').value.toLowerCase();
            const userFilter = document.getElementById('userFilter').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredData = slotData.filter(item => {
                const matchesPlate = item.plate.toLowerCase().includes(plateFilter);
                const matchesUser = item.owner.toLowerCase().includes(userFilter);
                const matchesStatus = statusFilter === '' || item.status === statusFilter;
                
                return matchesPlate && matchesUser && matchesStatus;
            });

            renderTable(filteredData);
        }

        function refreshData() {
            // Simular nuevos datos
            const currentTime = new Date();
            const timeString = currentTime.toTimeString().slice(0, 5);
            
            // Actualizar algunos registros aleatoriamente
            slotData.forEach(item => {
                if (Math.random() > 0.8) {
                    if (item.status === 'occupied' && Math.random() > 0.5) {
                        item.exitTime = timeString;
                        item.status = 'available';
                    } else if (item.status === 'available' && Math.random() > 0.7) {
                        item.entryTime = timeString;
                        item.exitTime = '-';
                        item.status = 'occupied';
                        item.duration = '0h 01m';
                    }
                }
            });

            updateStats();
            filterData();
        }

        // Event listeners para los filtros
        document.getElementById('plateFilter').addEventListener('input', filterData);
        document.getElementById('userFilter').addEventListener('input', filterData);
        document.getElementById('statusFilter').addEventListener('change', filterData);

        // Inicializar la tabla
        renderTable();
        updateStats();

        // Auto-refresh cada 30 segundos
        setInterval(refreshData, 30000);
    </script>
