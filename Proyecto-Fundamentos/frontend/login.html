<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/869dc8f5ef.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/stylelogin.css" />
    <title>Iniciar Sesión o registrarse | </title>
</head>
<body>
    <div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
        <h1>Crea tu Cuenta</h1>
        <div class="social-container">
        <img src="/img/banderin.png" alt="Icono de login" class="login-icon">
        </div>
        <input type="text" placeholder="Usuario" required/>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Contraseña" required />
        <button id="lila">Registrar</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
        <h1>Iniciar Sesión</h1>
        <div class="social-container">
        <img src="/img/banderin.png" alt="Icono de login" class="login-icon">
        </div>
        <input type="text" placeholder="Usuario" required/>
        <input type="password" placeholder="Contraseña" required/>
        <a href="#">Olvidaste tu contraseña?</a>
        <button>Iniciar sesión</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>¡Bienvenido!</h1>
            <p>
            Inicia sesión con tu cuenta
            </p>
            <button class="ghost" id="signIn" href="interface.html">Inicia sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>¡Hola!</h1>
            <h1>¿No tienes una cuenta?</h1>
            <p>Crear tu cuenta</p>
            <button class="ghost" id="signUp" href="#">Registrar</button>
        </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
<script> 
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

// Evento para abrir form de registro
signUpButton.addEventListener('click', () =>
container.classList.add('right-panel-active')
);

// Evento para regresar al form de iniciar sesión
signInButton.addEventListener('click', () =>
container.classList.remove('right-panel-active')
);

</script>
