<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/869dc8f5ef.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/stylelogin.css" />
    <title>Iniciar Sesión o registrarse | </title>
</head><body>
    <div class="container" id="container">
        <!-- Botones de alternancia para móvil -->
        <div class="mobile-toggle">
            <button id="mobileSignIn" class="active">Iniciar Sesión</button>
            <button id="mobileSignUp">Registrarse</button>
        </div>

        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crea tu Cuenta</h1>
                <div class="social-container">
                    <div class="login-icon" style="width: 60px; height: 60px; background: #e01616; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">LOGO</div>
                </div>
                <input type="text" placeholder="Usuario" required/>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Contraseña" required />
                <button id="lila">Registrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <div class="login-icon" style="width: 60px; height: 60px; background: #e01616; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">LOGO</div>
                </div>
                <input type="text" placeholder="Usuario" required/>
                <input type="password" placeholder="Contraseña" required/>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Inicia sesión con tu cuenta</p>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <h1>¿No tienes una cuenta?</h1>
                    <p>Crear tu cuenta</p>
                    <button class="ghost" id="signUp">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const mobileSignUp = document.getElementById('mobileSignUp');
        const mobileSignIn = document.getElementById('mobileSignIn');

        // Funcionalidad desktop
        if (signUpButton) {
            signUpButton.addEventListener('click', () => {
                container.classList.add("right-panel-active");
            });
        }

        if (signInButton) {
            signInButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active");
            });
        }

        // Funcionalidad móvil
        if (mobileSignUp) {
            mobileSignUp.addEventListener('click', () => {
                container.classList.add("mobile-signup");
                mobileSignUp.classList.add("active");
                mobileSignIn.classList.remove("active");
            });
        }

        if (mobileSignIn) {
            mobileSignIn.addEventListener('click', () => {
                container.classList.remove("mobile-signup");
                mobileSignIn.classList.add("active");
                mobileSignUp.classList.remove("active");
            });
        }

        // Detectar cambio de tamaño de ventana
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                container.classList.remove("mobile-signup");
            }
        });
    </script>
</body>
</html>
